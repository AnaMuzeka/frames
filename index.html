<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Request Animation Frame</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
  </head>
    <body>
      <div class="container">
      <h1>Request Animation Frame</h1>
          <div class="row">
            <div class="col-lg-6">
              <canvas id="canvas" width="500" height="500" style="border: 1px solid">
                Seu browser não possui suporte a Canvas.
              </canvas>
            </div>
            <div class="col-lg-5">
              <form id="controles" name="controles" class="form-horizontal">
                <label for="velocidade_x" class="col-sm-2 control-label">Velocidade X / FP</label>
                <div class="col-lg-4 col-lg-offset-1">
                  <input type="text" name="velocidade_x" id="velocidade_x"
                    class="form-control">
                </div>
                <div class="clearfix"></div>
                <label for="velocidade_y" class="col-sm-2 control-label">Velocidade Y / FP</label>
                <div class="col-lg-4 col-lg-offset-1">
                  <input type="text" name="velocidade_y" id="velocidade_y"
                    class="form-control">
                </div>
                <div class="clearfix"></div>
                <label for="raio" class="col-sm-2 control-label">Raio</label>
                <div class="col-lg-4 col-lg-offset-1">
                  <input type="text" name="raio" id="raio"
                    class="form-control">
                </div>
                <div class="clearfix"></div>
                <label for="frames_segundo" class="col-sm-2 control-label">FPS</label>
                <div class="col-lg-4 col-lg-offset-1">
                  <input type="text" name="frames_segundo" id="frames_segundo"
                    class="form-control">
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-4 col-lg-offset-3">
                  <button id="btn_parar" type="submit" class="btn btn-default">Parar</button>
                </div>
                <div class="clearfix"></div>
              </form>
              <div id="info">
                <p>Frames segundo (máximo): <span id="frames_segundo_text"></span></p>
                <p>Total Frames: <span id="total_frames"></span></p>
              </div>
            </div>
          </div>
        </div>
    </div>
      <script src="js/jquery-1.12.4.js"></script>
      <script src="js/bootstrap.js"></script>
      <script src="js/tempo.js"></script>
      <script src="js/animacao.js"></script>
      <script src="js/bola.js"></script>
      <script src="js/app.js"></script>
    </body>
</html>
